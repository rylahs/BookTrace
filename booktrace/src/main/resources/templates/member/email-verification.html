<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>BookTrace</title>
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 100%;
        }
    </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}" href="/">
        <img th:src="@{/images/logo.png}"
                src="/images/logo.png" width="30" alt="book_trace" height="30">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/login}">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/sign-up}">Sign Up</a>
            </li>
        </ul>
    </div>
</nav>

<div class="py-5 text-center" th:if="${error}">
    <p class="lead">BookTrace 이메일 확인!</p>
    <div class="alert alert-danger" role="alert">
        이메일 확인 링크가 정확하지 않습니다.
    </div>
</div>

<div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">BookTrace 이메일 확인</p>
    <h2>
        이메일을 확인했습니다. <span th:text="${nickname}">Guest</span>님 가입을 환영합니다.
    </h2>
    <small class="text-success"><span th:text="${numberOfMembers}">1</span>번째 회원</small><br>
    <small class="text-dark">이제부터 가입 할 때 사용한 이메일과 패스워드로 로그인 할 수 있습니다.</small>
</div>

</body>
</html>
