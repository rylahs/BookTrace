<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::head"></head>
<body class="bg-light">
<div th:replace="fragment::navigation-bar"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragment::setting-menu (currentMenu='password')"></div>
        </div>

        <div class="col-8">
            <div th:if="${success_message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${success_message}">비밀번호 변경 완료!</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <h2 class="col-sm-12">비밀번호 변경</h2>

            <div class="row mt-3">
                <form class="needs-validation col-12" action="#" th:action="@{/settings/password}"
                      th:object="${passwordForm}" method="post"
                      novalidate>
                    <div class="form-group mt-3">
                        <label for="newPassword">새 비밀번호</label>
                        <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control" aria-describedby="newPasswordHelp"
                               required min="8" max="50">
                        <small id="newPasswordHelp" class="form-text text-muted">
                            새 비밀번호를 입력하세요.
                        </small>
                        <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">
                            새 비밀번호가 잘못되었습니다.
                        </small>
                    </div>

                    <div class="form-group mt-3">
                        <label for="newPasswordConfirm">새 비밀번호 확인</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control" aria-describedby="newPasswordConfirmHelp"
                               required min="8" max="50">
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">
                            새 비밀번호를 다시 한번 입력하세요.
                        </small>
                        <small class="invalid-feedback">비밀번호를 다시 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">
                            새 비밀번호 확인이 잘못되었습니다.
                        </small>
                    </div>

                    <div class="form-group mt-3">
                        <button class="btn btn-outline-dark" type="submit" aria-describedby="submitHelp">비밀번호 변경</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
<script th:replace="fragment::form-validation"></script>

</body>
</html>
